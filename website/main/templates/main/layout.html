{% load static%}

<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <title>{% block title%}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'main/css/main.css'%}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
  </head>
  <body>
    <aside>
      <img src= "{%static 'main/img/logo_simple.png'%}" alt="Логотип">
      <span class="logo">Новости планеты</span>
      <h3><b>Навигация></b></h3>
      <ul>
        <a href="{% url 'home' %}"><li><i class="fas fa-home"></i>Главная</li></a>
        <a href="{% url 'about'%}"><li><i class="fas fa-address-card"></i>Про нас</li></a>
        <a href="{% url 'news_home'%}"><li><i class="fas fa-newspaper">Новости</i></li></a>
        <a href=""><li><i class="fas fa-paper-plane"></i>Контакты</li></a>
        <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circl"></i>Добавить новую ссылку</li></a>
      </ul>
    </aside>
      <main>
        {% block content%}
        {% endblock %}
      </main>
  </body>
</html>
