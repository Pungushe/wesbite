{% extends 'main/layout.html'%}

{% block title%}Новости на сайте{% endblock %}

{% block content%}
  <div class="features">
      <h1><b>Новости на сайте</b></h1>
      {% for el in news %}
        <div class="alert alert-warning">
            <h3><b>{{el.title}}</b></h3>
            <p><b>{{el.anons}}</b></p>
            <a href="{% url 'news-detail' el.id %}" class="btn btn-warning">Читать подробнее</a>
        </div>
      {% endfor %}
  </div>
{% endblock %}
